serviceName: "example-service"
image:
  repository: "ghcr.io/azure-samples/holiday-peak-hub/example"
  tag: "latest"
replicaCount: 2
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"
probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
keda:
  enabled: true
  minReplicaCount: 1
  maxReplicaCount: 5
  pollingInterval: 30
  triggers:
    - type: azure-eventhub
      metadata:
        connection: EventHubConnection
        eventHubName: example-hub
        consumerGroup: $Default
        blobContainer: keda-checkpoints
        storageConnection: StorageConnection
canary:
  enabled: true
  weight: 10
