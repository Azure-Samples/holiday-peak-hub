name: test

permissions:
  contents: read

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
      - name: Install lib
        run: pip install -e ./lib/src
      - name: Install test dependencies
        run: pip install pytest pytest-cov pytest-asyncio httpx requests
      - name: Install apps
        run: |
          for d in apps/*/src; do
            [ -f "$d/pyproject.toml" ] && pip install -e "$d" || echo "Skipping $d"
          done
      - name: Run lib tests with coverage
        working-directory: lib
        run: |
          pytest tests/ --maxfail=1
      - name: Run app tests
        run: |
          pytest apps/**/tests --maxfail=1 || true
