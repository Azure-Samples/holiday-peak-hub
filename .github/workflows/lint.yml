name: lint

permissions:
  contents: read

on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
      - name: Install lib
        run: pip install -e ./lib/src
      - name: Install lint dependencies
        run: pip install pylint isort "black[jupyter]>=25.1.0"
      - name: Install apps
        run: |
          for d in apps/*/src; do
            [ -f "$d/pyproject.toml" ] && pip install -e "$d" || echo "Skipping $d"
          done
      - name: Lint
        run: |
          python -m isort --check-only lib apps
          python -m black --check lib apps
          python -m pylint lib/src apps/*/src
